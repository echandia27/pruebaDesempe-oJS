<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-page="userTasks" class="min-h-screen bg-slate-50 p-4">
  <header class="max-w-3xl mx-auto flex items-center justify-between">
    <h1 class="text-xl font-bold">My tasks</h1>
    <nav class="flex gap-3 text-sm">
      <a class="underline" href="user-profile.html">Profile</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto mt-4 grid gap-4">
    <section class="bg-white p-4 rounded-2xl border shadow-sm">
      <h2 class="font-semibold">Create task</h2>
      <form id="taskForm" class="mt-3 grid gap-2">
        <input id="title" class="border rounded-xl px-3 py-2" placeholder="Title" />
        <textarea id="description" class="border rounded-xl px-3 py-2" placeholder="Description"></textarea>
        <button class="bg-slate-900 text-white rounded-xl py-2 font-semibold">Keep</button>
      </form>
      <div id="msg"></div>
    </section>

    <section class="grid gap-3" id="taskList"></section>
  </main>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
