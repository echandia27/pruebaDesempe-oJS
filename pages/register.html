<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body data-page="register" class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white p-6 rounded-2xl shadow-sm border">
    <h1 class="text-2xl font-bold text-slate-900">Create account</h1>
    <p class="text-slate-500 mt-1">Choose your role</p>

    <form id="registerForm" class="mt-6 space-y-3">
      <div>
        <label for="name" class="text-sm text-slate-600">Name</label>
        <input id="name" class="w-full mt-1 border rounded-xl px-3 py-2" placeholder="Your Name" required />
      </div>

      <div>
        <label for="email" class="text-sm text-slate-600">Email</label>
        <input id="email" type="email" class="w-full mt-1 border rounded-xl px-3 py-2" placeholder="correo@example.com" required />
      </div>

      <div>
        <label for="password" class="text-sm text-slate-600">Password</label>
        <input id="password" type="password" class="w-full mt-1 border rounded-xl px-3 py-2" placeholder="******" required />
      </div>

      <div>
        <label for="role" class="text-sm text-slate-600">Rol</label>
        <select id="role" class="w-full mt-1 border rounded-xl px-3 py-2 bg-white" required>
          <option value="user">User</option>
          <option value="admin">Administrator</option>
        </select>
        
      </div>

      <button class="w-full bg-slate-900 text-white rounded-xl py-2 font-semibold">
        Register
      </button>
    </form>

    <div id="msg"></div>

    <p class="text-sm text-slate-500 mt-5">
      Do you already have an account?
      <a class="text-slate-900 underline" href="../index.html">Return to login</a>
    </p>
  </main>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
